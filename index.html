<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Matrix RPG Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--

    <a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a>
    -->
    <canvas class="header" id="q">YOU ARE WINNER!</canvas>

    <div class="container-fluid">
        <!--header-->
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="header">
                    <h1>The Matrix RPG Game</h1>
                </div>
            </div>
        </div>
        <!-- charactes-->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center" id="characters">
                <h1 class="text-center">Characters</h1>
                <h1 class="text-center" id="w">You are winner!</h1>
            </div>
            <!--Side panel -->
            <div class="col-md-3 text-center">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Statistic</h3>
                    </div>
                    <div class="panel-body">
                        Result
                    </div>
                </div>
            </div>
        </div>
        <!--battlefield-->
        <div class="row">
            <h1 class="text-center">Battlefield <a href="#" class="text-center btn btn-primary" id="btn-attack" role="button">Attack</a></h1>
            <div class="col-md-6 text-center" id="PlayerSpot"></div>
            <div class="col-md-6 text-center" id="EnemySpot"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="./assets/header.js"></script>
</body>

</html>
